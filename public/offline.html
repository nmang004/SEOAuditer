<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Rival Outranker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .offline-container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 2rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #0ea5e9;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .retry-button {
            background: #0ea5e9;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-right: 1rem;
        }
        
        .retry-button:hover {
            background: #0284c7;
            transform: translateY(-1px);
        }
        
        .cache-button {
            background: transparent;
            color: #0ea5e9;
            border: 2px solid #0ea5e9;
            padding: 10px 22px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .cache-button:hover {
            background: #0ea5e9;
            color: white;
        }
        
        .features {
            margin-top: 3rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
        }
        
        .feature-icon {
            width: 20px;
            height: 20px;
            margin-right: 0.75rem;
            color: #10b981;
        }
        
        .network-status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .network-status.online {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.3);
        }
        
        @media (max-width: 640px) {
            h1 { font-size: 1.5rem; }
            p { font-size: 1rem; }
            .retry-button, .cache-button {
                display: block;
                width: 100%;
                margin: 0.5rem 0;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <svg class="offline-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"/>
            <path d="m15 9-6 6"/>
            <path d="m9 9 6 6"/>
        </svg>
        
        <h1>You're Offline</h1>
        <p>Don't worry! You can still access your cached projects and recent analysis data while offline.</p>
        
        <button class="retry-button" onclick="checkConnection()">
            Try Again
        </button>
        <button class="cache-button" onclick="viewCached()">
            View Cached Data
        </button>
        
        <div class="features">
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
                <span>Access cached project data</span>
            </div>
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
                <span>View previous analysis results</span>
            </div>
            <div class="feature">
                <svg class="feature-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="20 6 9 17 4 12"/>
                </svg>
                <span>Requests sync when back online</span>
            </div>
        </div>
        
        <div class="network-status" id="networkStatus">
            <strong>Status:</strong> <span id="statusText">Offline</span>
        </div>
    </div>

    <script>
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                updateNetworkStatus();
            }
        }
        
        function viewCached() {
            // Try to navigate to dashboard which should work from cache
            window.location.href = '/dashboard';
        }
        
        function updateNetworkStatus() {
            const statusElement = document.getElementById('networkStatus');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusElement.className = 'network-status online';
                statusText.textContent = 'Connected - Click "Try Again" to reload';
            } else {
                statusElement.className = 'network-status';
                statusText.textContent = 'Offline - Check your internet connection';
            }
        }
        
        // Listen for network status changes
        window.addEventListener('online', () => {
            updateNetworkStatus();
            // Auto-reload when connection is restored
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
        
        window.addEventListener('offline', updateNetworkStatus);
        
        // Initial status check
        updateNetworkStatus();
    </script>
</body>
</html>
